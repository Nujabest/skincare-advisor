<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ title or "ChatGPT Wrapper (Uni)" }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
  <div class="app-shell">
    {% block content %}{% endblock %}
  </div>

  {% block scripts %}{% endblock %}
</body>
</html>
{% if session.logged_in %}
  <a href="/logout" style="position:fixed;top:12px;right:16px;">
    Logout
  </a>
{% endif %}
