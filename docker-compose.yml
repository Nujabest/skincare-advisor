version: "3.9"

services:
  db:
    image: postgres:15
    container_name: skincare-db
    environment:
      POSTGRES_DB: skincare
      POSTGRES_USER: skincare
      POSTGRES_PASSWORD: skincare
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  pgadmin:
    image: dpage/pgadmin4
    container_name: skincare-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: skincare-backend
    environment:
      DATABASE_URL: postgresql://skincare:skincare@db:5432/skincare
    depends_on:
      - db
    ports:
      - "8000:8000"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: skincare-frontend
    environment:
      API_URL: http://backend:8000
    depends_on:
      - backend
    ports:
      - "8501:8501"

volumes:
  db_data:
